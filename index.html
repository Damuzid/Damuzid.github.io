<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="left-col">
        <picture>
          <source srcset="image-product-mobile.jpg" media="(max-width: 600px)" />
          <img class="product-image" src="image-product-desktop.jpg" alt="parfume-product" />
        </picture>
      </div>
      <div class="right-col">
        <div class="product-info">
          <p class="product-type">Perfume</p>
          <p class="product-name">Gabrielle Essence Eau De Parfum</p>
          <p class="product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="product-price">
            <span class="product-price-n">$149.99</span>
            <span class="product-price-o">$169.99</span>
          </div>
          <div class="button">
            <img class="cart" src="icon-cart.svg" alt="shopping-cart"/>
            <p class="button-text">Add to Cart</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. Coded by <a href="#">Damuzid</a>.
    </div>
  </body>
</html>
